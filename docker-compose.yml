version: '3.3'
services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-sql:/var/lib/mysql
  main:
    build: .
    # image: ${IMAGE_NAME}
    image: hogwarts-but-better-bot
    environment:
      - TOKEN=${TOKEN}
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PW=${DB_PW}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
volumes:
  my-sql: