name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: install dependencies
      run: npm ci
    - name: lint
      run: npm run lint
    - name: build
      run: npm run build
